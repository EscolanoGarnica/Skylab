<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="2_basic_markup.css">
		<title>Basic Markup 2</title>
	</head>
	<body>
	<button class="rectangular" id="greyPlenty">Click</button>
	<button class="rectangular" id="bluePlenty">Click</button>
	<button class="rectangular" id="greenPlenty">Click</button>
	<button class="rectangular" id="turkesePlenty">Click</button>
	<button class="rectangular" id="yellowPlenty">Click</button>
	<button class="rectangular" id="redPlenty">Click</button>
	<br>
	<button class="rectangular" id="greyEmpty">Click</button>
	<button class="rectangular" id="blueEmpty">Click</button>
	<button class="rectangular" id="greenEmpty">Click</button>
	<button class="rectangular" id="turkeseEmpty">Click</button>
	<button class="rectangular" id="yellowEmpty">Click</button>
	<button class="rectangular" id="redEmpty">Click</button>
	<br>
	<button class="rounded" id="greyPlenty">Click</button>
	<button class="rounded" id="bluePlenty">Click</button>
	<button class="rounded" id="greenPlenty">Click</button>
	<button class="rounded" id="turkesePlenty">Click</button>
	<button class="rounded" id="yellowPlenty">Click</button>
	<button class="rounded" id="redPlenty">Click</button>
	<br>
	<button class="rounded" id="greyEmpty">Click</button>
	<button class="rounded" id="blueEmpty">Click</button>
	<button class="rounded" id="greenEmpty">Click</button>
	<button class="rounded" id="turkeseEmpty">Click</button>
	<button class="rounded" id="yellowEmpty">Click</button>
	<button class="rounded" id="redEmpty">Click</button>
	<br>
	<button class="roundedSmall" id="greyPlenty">Click</button>
	<button class="roundedSmall" id="bluePlenty">Click</button>
	<button class="roundedSmall" id="greenPlenty">Click</button>
	<br>
	<button class="rectangularBig" id="turkesePlenty">Click</button>
	<button class="rectangularBig" id="yellowPlenty">Click</button>
	<button class="rectangularBig" id="redPlenty">Click</button>
	</body>
</html>
