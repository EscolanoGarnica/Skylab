
<!DOCTYPE html>
<html>
	<head>
		<title>Html Lists</title>
	</head>
	<body>
		<ol>
			<li>Lorem</li>
			<li>Ipsum</li>
			<li>Dolor</li>
			<li>Sit</li>
			<li>Amet</li>
		</ol>
		<ul>
			<li>Lorem</li>
			<li>Ipsum</li>
			<li>Dolor</li>
			<li>Sit</li>
			<li>Amet</li>
		</ul>
		<ol type="A">
			<li>Lorem</li>
			<li>Ipsum</li>
			<li>Dolor</li>
			<li>Sit</li>
			<li>Amet</li>
		</ol>
	</body>
</html>
