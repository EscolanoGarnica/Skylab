<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="1_basic_markup.css">
		<title>Basic Markup 1</title>
	</head>
	<body>
		<div id="cotainer">
			<div>
				<table>
					<thead>
						<th>Contact Details</th>
					</thead>
					<tbody>
						<tr>
							<td>Name:</td>
							<td><input type="text" name="firstname"></td>
						</tr>
						<tr>
							<td>Email address:</td>
							<td><input type="text" name="email"></td>
						</tr>
						<tr>
							<td>Telephone:</td>
							<td><input type="text" name="telephone"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<table>
					<thead>
						<th>Delivery Address</th>
					</thead>
					<tbody>
						<tr>
							<td>Address 1:</td>
							<td><input type="text" name="adress1"></td>
						</tr>
						<tr>
							<td>Address 2:</td>
							<td><input type="text" name="adress2"></td>
						</tr>
						<tr>
							<td>Suburb/Town:</td>
							<td><input type="text" name="town"></td>
						</tr>
						<tr>
							<td>Postcode:</td>
							<td><input type="text" name="postcode"></td>
						</tr>
						<tr>
							<td>Country:</td>
							<td><input type="text" name="country"></td>
						</tr>	
					</tbody>
				</table>		
			</div>
			<button>Begin download</button>
		</div>

	</body>
</html>
